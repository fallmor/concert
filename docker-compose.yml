services:
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: concert_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.38.0
    ports:
      - "7233:7233"
      - "8088:8088"  # temporal UI
    environment:
      DB: postgresql
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PWD: postgres
      POSTGRES_SEEDS: postgres
      DYNAMIC_CONFIG_FILE_PATH: /etc/temporal/config/dynamicconfig/development-sql.yaml
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./temporal_data:/var/lib/temporal

  server:
    image: concert-server:latest
    ports:
      - "8080:8080"
    environment:
      DB_Name: concert_db
      DB_Host: postgres
      DB_PORT: 5432
      DB_User: postgres
      DB_Password: postgres
      DB_SSLMode: disable
      TEMPORAL_HOST: temporal:7233
      RESEND_API: ${RESEND_API:-}
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
    restart: unless-stopped

  worker:
    image: concert-worker:latest
    environment:
      TEMPORAL_HOST: temporal:7233
      RESEND_API: ${RESEND_API:-}
    depends_on:
      - temporal
    restart: unless-stopped
  