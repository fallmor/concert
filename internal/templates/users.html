// templates/admin/users.html
{{define "title"}}Admin Users - Concert Booking System{{end}}

{{define "content"}}
<h1>Admin Users</h1>
<div class="content">
    {{if .Users}}
    {{range .Users}}
    <div class="user-card">
        <h2>{{.Username}}</h2>
        <p>{{.Email}}</p>
        <p>{{.Role}}</p>
    </div>
{{end}}
{{else}}
<div class="empty-state">
    <p>No users registered yet.</p>
</div>
{{end}}
</div>
{{end}}

{{template "base.html" .}}
