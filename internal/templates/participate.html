<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Fan</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Add a New Fan</h1>
    </header>

    <main>
        <form action="/submit" method="POST" onsubmit="window.location.href='/shows'; return true;">
            <div>
                <label for="nom">Fan Name:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            
            <div>
                <label>Select Show:</label>
                <section class="scroll-container">
                    {{ range .Shows }}
                    <label for="show-{{ .ID }}" class="scroll-item">
                        <abbr>{{ .Date }}  {{ .Artist.Nom }}</abbr>
                        <input id="show-{{ .ID }}" type="radio" name="show_id" value="{{ .ID }}" required>
                    </label>
                    {{ end }}
                </section>
            </div>

            <div>
                <label for="price">Price (â‚¬):</label>
                <input type="number" id="price" name="price" min="0" required>
            </div>

            <div>
                <button type="submit">Add Fan </button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
