{{define "title"}}Add New Fan - Show Bookings{{end}}

{{define "content"}}
<h1>Add a New Fan</h1>
    <form action="/submit" method="POST" class="fan-form">
        <div class="form-group">
            <label for="nom">Fan Name:</label>
            <input type="text" id="nom" name="nom" required aria-required="true" autocomplete="name">
            </div>
        <div class="form-group">
            <label for="show-selection">Select Show:</label>
            {{if .Shows}}
            <section class="scroll-container" id="show-selection" role="radiogroup" aria-label="Select a show">
                    {{ range .Shows }}
                    <label for="show-{{ .ID }}" class="scroll-item">
                        <input id="show-{{ .ID }}" type="radio" name="show_id" value="{{ .ID }}" required aria-required="true">
                        <span class="show-info">
                            <strong>{{ .Artist.Nom }}</strong>
                            <span class="show-date">{{ .Date.Format "January 2, 2006 at 15:04" }}</span>
                            <span class="show-location">{{ .Place }}</span>
                        </span>
                    </label>
                    {{ end }}
                </section>
            {{else}}
            <div class="empty-state">
                <p>No shows available. Please add a show first.</p>
            </div>
            {{end}}
        </div>

        <div class="form-group">
            <label for="price">Price (â‚¬):</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required aria-required="true" inputmode="decimal">
            </div>

        <div class="form-group">
            <button type="submit">Add Fan</button>
        </div>
        </form>
{{end}}

{{template "base.html" .}}
