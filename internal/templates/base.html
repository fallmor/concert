    <footer>
        <p>&copy; Concert Booking System project by Mor</p>
    </footer>
    <script>
        (function() {
            if (!CSS.supports('selector(:has(*))')) {
                document.querySelectorAll('.scroll-item input[type="radio"]').forEach(function(radio) {
                    radio.addEventListener('change', function() {
                        document.querySelectorAll('.scroll-item').forEach(function(item) {
                            item.classList.remove('checked');
                        });
                        if (this.checked) {
                            this.closest('.scroll-item').classList.add('checked');
                        }
                    });
                    if (radio.checked) {
                        radio.closest('.scroll-item').classList.add('checked');
                    }
                });
            }
        })();
    </script>
</body>
