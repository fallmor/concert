
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Bookings</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/shows">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>List of all Shows by Artist </h1>
        <div class="content">
            {{range .Shows}}
            <div class="event-card">
                <h2>{{.Artist.Nom}}</h2>
                <div class="event-details">
                    <p><strong>Artist:</strong> {{.Artist.Nom}}</p>
                    <p><strong>Genre:</strong> {{.Artist.Genre}}</p>
                    <p><strong>Date:</strong> {{.Date.Format "January 2, 2006"}}</p>
                    <p><strong>Time:</strong> {{.Date.Format "15:04"}}</p>
                    <p><strong>Location:</strong> {{.Place}}</p>
                </div>
            </div>
            {{end}}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
