{{define "title"}}Add New Show - Show Bookings{{end}}

{{define "content"}}
    <h1>Add a New Show</h1>
    <form action="/show" method="POST" class="fan-form">
        <div class="form-group">
            <label for="artist_id">Artist:</label>
            {{if .Artists}}
                <select id="artist_id" name="artist_id" required aria-required="true" class="form-select">
                    <option value="">Select an artist...</option>
                    {{ range .Artists }}
                    <option value="{{ .ID }}">{{ .Nom }} ({{ .Genre }})</option>
                    {{ end }}
                </select>
            {{else}}
                <div class="empty-state">
                    <p>No artists available. <a href="/artist/new">Add an artist first</a></p>
                </div>
            {{end}}
        </div>
        
        <div class="form-group">
            <label for="date">Date & Time:</label>
            <input type="datetime-local" id="date" name="date" required aria-required="true" step="60">
            <small style="color: #666; font-size: 0.9rem; display: block; margin-top: 0.5rem;">
                ‚è∞ Select both date and time for the show (required)
            </small>
        </div>

        <div class="form-group">
            <label for="place">Location/Venue:</label>
            <input type="text" id="place" name="place" required aria-required="true" placeholder="e.g., Madison Square Garden">
        </div>

        <div class="form-group">
            <button type="submit">Add Show</button>
        </div>
    </form>
{{end}}

{{template "base.html" .}}
