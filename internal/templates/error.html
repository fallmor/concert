{{define "title"}}404 - Page Not Found{{end}} {{define "content"}}
<style>
    .error-page {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .error-container {
        text-align: center;
        max-width: 600px;
    }

    .error-illustration {
        margin-bottom: 30px;
    }

    .error-illustration svg {
        width: 200px;
        height: 200px;
        opacity: 0.8;
    }

    .error-code {
        font-size: 120px;
        font-weight: bold;
        line-height: 1;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%,
        100% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(-15px);
        }
    }

    .error-title {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #2d3748;
    }

    .error-message {
        font-size: 18px;
        color: #2d3748;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .error-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .error-btn {
        display: inline-block;
        padding: 12px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .error-btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .error-btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .error-btn-secondary {
        background: #f7fafc;
        color: #667eea;
        border: 2px solid #667eea;
    }

    .error-btn-secondary:hover {
        background: #edf2f7;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 80px;
        }

        .error-title {
            font-size: 24px;
        }

        .error-message {
            font-size: 16px;
        }

        .error-illustration svg {
            width: 150px;
            height: 150px;
        }
    }
</style>

<div class="error-page">
    <div class="error-container">
        <div class="error-illustration">
            <svg
                viewBox="0 0 200 200"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <defs>
                    <linearGradient
                        id="gradient"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="100%"
                    >
                        <stop
                            offset="0%"
                            style="stop-color: #667eea; stop-opacity: 1"
                        />
                        <stop
                            offset="100%"
                            style="stop-color: #764ba2; stop-opacity: 1"
                        />
                    </linearGradient>
                </defs>
                <circle
                    cx="100"
                    cy="100"
                    r="80"
                    stroke="url(#gradient)"
                    stroke-width="4"
                    opacity="0.3"
                />
                <circle
                    cx="100"
                    cy="100"
                    r="60"
                    stroke="url(#gradient)"
                    stroke-width="4"
                    opacity="0.5"
                />
                <circle
                    cx="100"
                    cy="100"
                    r="40"
                    stroke="url(#gradient)"
                    stroke-width="4"
                    opacity="0.7"
                />
                <path
                    d="M100 60 L100 100 L130 130"
                    stroke="url(#gradient)"
                    stroke-width="6"
                    stroke-linecap="round"
                />
                <circle cx="100" cy="100" r="8" fill="url(#gradient)" />
                <text
                    x="100"
                    y="180"
                    text-anchor="middle"
                    fill="url(#gradient)"
                    font-size="16"
                    font-weight="600"
                >
                    Lost in Space
                </text>
            </svg>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">Oops! This page does not exist.</p>

        <div class="error-actions">
            <a href="/" class="error-btn error-btn-primary">
                <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    style="
                        display: inline-block;
                        vertical-align: middle;
                        margin-right: 8px;
                    "
                >
                    <path
                        d="M8 1L1 8L8 15"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        d="M1 8H15"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                    />
                </svg>
                Go Home
            </a>
            <a
                href="javascript:history.back()"
                class="error-btn error-btn-secondary"
                >Go Back</a
            >
        </div>
    </div>
</div>
{{end}}
